<div class="row pt-5" >
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <p>Use "admin" as username and password since no database is setup</p>
                <form class="form" [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" [class.is-invalid]="username.invalid &&
                        username.touched" formControlName="username" name="username" class="form-control rounded-0" required>
                        <div *ngIf="username.invalid && username.touched">
                            <small class="text-danger" *ngIf="username.errors?.required"> Please enter Expense Name</small>
                            <small class="text-danger" *ngIf="username.errors?.minlength">Expense Name must be atleast 3 characters</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input  formControlName="password" [class.is-invalid]="password.invalid &&
                        password.touched" name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <button (click)="loginUser()" [disabled]="!loginForm.valid" type="button" class="btn btn-success float-right">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
